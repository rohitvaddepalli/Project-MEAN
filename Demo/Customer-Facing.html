<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Stores</title>
    <style>
        /* Product Catalog */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .product-image {
            height: 200px;
            background: #f5f5f5;
            margin-bottom: 10px;
        }

        /* Search Bar */
        .search-container {
            padding: 20px;
            background: #f8f9fa;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 25px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            padding: 20px;
        }

        .filter-dropdown {
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search organic groceries...">
    </div>

    <div class="filters">
        <select class="filter-dropdown">
            <option>Category</option>
        </select>
        <select class="filter-dropdown">
            <option>Price Range</option>
        </select>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <div class="product-image"></div>
            <h3>Organic Honey</h3>
            <p>$9.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
