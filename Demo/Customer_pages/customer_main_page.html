<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #00BFA5;
            --white: #ffffff;
            --gray: #f0f0f0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            background-color: var(--white);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .search-container {
            flex: 0 1 40%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 25px;
            border: none;
            outline: none;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .login-btn {
            background-color: var(--white);
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background-color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 4rem;
            color: #333;
        }

        /* Store Grid */
        .store-grid {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .store-card {
            background-color: var(--gray);
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .store-card:hover {
            transform: translateY(-5px);
        }

        .store-card::after {
            content: '‚Üí';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .store-card:hover::after {
            opacity: 1;
        }

        .store-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search store here..">
            <button class="search-btn">üîç</button>
        </div>
        <button class="login-btn" onclick="window.location.href='../main/login_register.html'">Login</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Customer page</h1>
    </section>

    <!-- Store Grid -->
    <div class="store-grid">
        <div class="store-card">
            <a class="store-name" href="../main/login_register.html">Store-1</a>
        </div>
        <div class="store-card">
            <a class="store-name" href="../main/login_register.html">Store-2</a>
        </div>
        <div class="store-card">
            <a class="store-name" href="../main/login_register.html">Store-3</a>
        </div>
        <div class="store-card">
            <a class="store-name" href="../main/login_register.html">Store-4</a>
        </div>
        <div class="store-card">
            <a class="store-name" href="../main/login_register.html">Store-5</a>
        </div>
    </div>

    <script>

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const storeCards = document.querySelectorAll('.store-card');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            storeCards.forEach(card => {
                const storeName = card.querySelector('.store-name').textContent.toLowerCase();
                if (storeName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Add animation on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.store-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
