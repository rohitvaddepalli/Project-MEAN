<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #20c997;
            padding: 10px;
            color: white;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .navigation button {
            margin-left: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .product-details {
            display: flex;
            margin-top: 20px;
        }
        
        .image-placeholder {
            width: 300px;
            height: 300px;
            background-color: #e0e0e0;
            margin-right: 20px;
        }
        
        .info {
            flex: 1;
        }
        
        .product-name {
            font-size: 28px;
            font-weight: bold;
        }
        
        .description {
            margin: 10px 0;
        }
        
        .price {
            font-size: 24px;
            color: #ff5722;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .buy-now {
            background-color: #4caf50;
            color: white;
        }
        
        .add-to-cart {
            background-color: #2196f3;
            color: white;
        }
        
        .divider {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
        
        .reviews-title {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">LOGO</div>
            <nav class="navigation">
                <button class="track-order">Track order</button>
                <button class="cart">ðŸ›’</button>
                <button class="user">ðŸ‘¤</button>
            </nav>
        </header>
        
        <div class="product-details">
            <div class="image-placeholder"></div>
            <div class="info">
                <h1 class="product-name">Product Name</h1>
                <p class="description">Description</p>
                <p class="price">â‚¹Price</p>
                <div class="buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </div>
        </div>
        
        <hr class="divider">
        
        <h2 class="reviews-title">Reviews</h2>
        <hr class="divider">
    </div>

    <script>
        document.querySelector('.buy-now').addEventListener('click', function() {
            alert('Thank you for your purchase!');
        });

        document.querySelector('.add-to-cart').addEventListener('click', function() {
            alert('Product added to cart!');
        });
    </script>
</body>
</html>
