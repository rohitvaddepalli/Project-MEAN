<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #00BFA5;
            --white: #ffffff;
            --gray: #f0f0f0;
            --dark-gray: #333;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            background-color: var(--white);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .track-order-btn, .cart-btn, .profile-btn {
            background-color: var(--white);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .cart-btn, .profile-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background-color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--dark-gray);
        }

        /* Item Grid */
        .item-grid {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .item-card {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-decoration: none;
            cursor: pointer;
        }

        .item-image {
            background-color: var(--gray);
            aspect-ratio: 1;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .item-image:hover {
            transform: scale(1.02);
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-name {
            font-weight: bold;
            color: var(--dark-gray);
        }

        .item-price {
            font-weight: bold;
            color: var(--dark-gray);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .track-order-btn span {
                display: none;
            }

            .navbar {
                padding: 1rem;
            }

            .item-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <div class="nav-actions">
            <button class="track-order-btn">
                <span>Track order</span>
            </button>
            <button class="cart-btn">ðŸ›’</button>

    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Store</h1>
    </section>

    <!-- Item Grid -->
    <div class="item-grid">

    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Animate items on scroll
        document.querySelectorAll('.item-card').forEach(card => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });

        // Cart functionality
        let cartCount = 0;
        const cartBtn = document.querySelector('.cart-btn');
        
        document.querySelectorAll('.item-card').forEach(card => {
            card.addEventListener('click', () => {
                cartCount++;
                cartBtn.innerHTML = `ðŸ›’ ${cartCount}`;
                
                // Add animation to cart button
                cartBtn.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    cartBtn.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
