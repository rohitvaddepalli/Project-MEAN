<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Logged In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #20c997;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .store-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .store-item {
            width: 150px;
            height: 150px;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="header-buttons">

    <div class="content">

            <div class="store-item" onclick="goToStore('Store-2')">Store-2</div>
            <div class="store-item" onclick="goToStore('Store-3')">Store-3</div>
            <div class="store-item" onclick="goToStore('Store-4')">Store-4</div>
            <div class="store-item" onclick="goToStore('Store-5')">Store-5</div>
        </div>
    </div>
    <script>
        function goToStore(store) {
            window.location.href = `store.html?store=${store}`;
        }
        
        function trackOrder() {

</body>
</html>
