<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #00BFA5;
            --white: #ffffff;
            --gray: #f0f0f0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            background-color: var(--white);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .track-order-btn, .cart-btn, .profile-btn {
            background-color: var(--white);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .cart-btn, .profile-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background-color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 4rem;
            color: #333;
        }

        /* Store Grid */
        .store-grid {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .store-card {
            background-color: var(--gray);
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .store-card a {
            text-decoration: none;
            color: inherit;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .store-card:hover {
            transform: translateY(-5px);
        }

        .store-card::after {
            content: 'â†’';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .store-card:hover::after {
            opacity: 1;
        }

        .store-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <div class="nav-actions">
            <button class="track-order-btn">
                <span>Track order</span>
            </button>
            <button class="cart-btn">ðŸ›’</button>
            <button class="profile-btn">ðŸ‘¤</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Customer page</h1>
    </section>

    <!-- Store Grid -->
        <div class="store-grid">
            <div class="store-card">
                <a class="store-name" href="store.html?store=Store-1">Store-1</a>
            </div>
            <div class="store-card">
                <a class="store-name" href="store.html?store=Store-2">Store-2</a>
            </div>
            <div class="store-card">
                <a class="store-name" href="store.html?store=Store-3">Store-3</a>
            </div>
            <div class="store-card">
                <a class="store-name" href="store.html?store=Store-4">Store-4</a>
            </div>
            <div class="store-card">
                <a class="store-name" href="store.html?store=Store-5">Store-5</a>
            </div>
        </div>

    <script>
        const searchInput = document.querySelector('.search-input');
        const storeCards = document.querySelectorAll('.store-card');

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            storeCards.forEach(card => {
                const storeName = card.querySelector('.store-name').textContent.toLowerCase();
                if (storeName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Scroll animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Apply animations to store cards
        storeCards.forEach(card => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
            
            // Optional: Add click handler for the entire card
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('store-name')) {
                    const storeLink = card.querySelector('.store-name');
                    window.location.href = storeLink.href;
                }
            });
        });
    </script>
</body>
</html>
