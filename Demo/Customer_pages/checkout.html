<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .order-summary {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Total Amount: $<span id="total-amount">99.99</span></p>
        </div>

        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <div class="error" id="name-error">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="email-error">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" required>
                <div class="error" id="address-error">Please enter your address</div>
            </div>

            <div class="form-group">
                <label>Card Details</label>
                <div class="card-details">
                    <input type="text" id="card-number" placeholder="Card Number" maxlength="16" required>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
                </div>
                <div class="error" id="card-error">Please enter valid card details</div>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });

            let isValid = true;

            // Validate name
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                document.getElementById('name-error').style.display = 'block';
                isValid = false;
            }

            // Validate email
            const email = document.getElementById('email').value;
            if (!email.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }

            // Validate address
            const address = document.getElementById('address').value;
            if (address.trim() === '') {
                document.getElementById('address-error').style.display = 'block';
                isValid = false;
            }

            // Validate card number (simple validation)
            const cardNumber = document.getElementById('card-number').value;
            if (!cardNumber.match(/^\d{16}$/)) {
                document.getElementById('card-error').style.display = 'block';
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                alert('Order placed successfully!');
                this.reset();
            }
        });

        // Format expiry date input
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
