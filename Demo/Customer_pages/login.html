<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #20c997;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
        }
        .search-bar {
            margin-right: 10px;
            padding: 5px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #20c997;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <input type="text" class="search-bar" placeholder="Search store here..">
    </div>
    <div class="content">
        <div class="login-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="login-btn" onclick="login()">Login</button>
        </div>
    </div>
    <script>
        function login() {
            const urlParams = new URLSearchParams(window.location.search);
            const store = urlParams.get('store') || '';
            window.location.href = `logged_in.html?store=${store}`;
        }
    </script>
</body>
</html>
