<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product h2 {
            margin: 0 0 10px;
        }
        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Dashboard</h1>
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <p>Description: This is the first product.</p>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $20.00</p>
            <p>Description: This is the second product.</p>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>Price: $30.00</p>
            <p>Description: This is the third product.</p>
        </div>
    </div>
</body>
</html>
