<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Business Dashboard</title>
  <meta name="theme-color" content="#2c3e50" />
  <style>
    :root {
        --primary-color: #2c3e50;
        --accent-color: #1abc9c;
        --background-light: #ecf0f1;
        --text-dark: #2c3e50;
        --text-light: #ffffff;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: var(--text-dark);
        background: var(--background-light);
    }

    .dashboard {
        display: grid;
        grid-template-columns: 250px 1fr;
        height: 100vh;
    }

    .sidebar {
        background: var(--primary-color);
        color: var(--text-light);
        padding: 20px;
        position: sticky;
        top: 0;
        height: 100vh;
    }

    .sidebar h2 {
        margin: 0 0 20px;
        font-size: 1.5rem;
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }

    .sidebar nav ul li {
        margin-bottom: 15px;
        cursor: pointer;
    }

    .sidebar nav ul li:hover {
        color: var(--accent-color);
    }

    main.main-content {
        padding: 20px;
        background: var(--background-light);
        overflow-y: auto;
    }

    .section {
        display: none;
    }

    .section.active {
        display: block;
    }

    .store-form {
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
    }

    .product-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .product-table th,
    .product-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .product-table th {
        background: var(--primary-color);
        color: var(--text-light);
    }

    .product-table tbody tr:nth-child(odd) {
        background: #f9f9f9;
    }

    .product-table tbody tr:hover {
        background: #f1f1f1;
    }

    .btn {
        background: var(--accent-color);
        color: var(--text-light);
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background: #16a085;
    }

    .btn-small {
        padding: 5px 10px;
        margin-right: 5px;
    }
  </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>My Store</h2>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item" data-section="store-front">Store Front</li>
                    <li class="nav-item" data-section="products">Products</li>
                    <li class="nav-item" data-section="orders">Orders</li>
                    <li class="nav-item" data-section="analytics">Analytics</li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <!-- Add Store Front Section -->
            <section id="store-front" class="section active">
                <div class="store-header">
                    <img id="storeLogoPreview" class="store-logo" alt="Store Logo">
                    <h1 class="store-title" id="storeTitle"></h1>
                </div>
                
                <h2>Latest Deals</h2>
                <div class="deals-container" id="dealsContainer">
                    <!-- Deal cards will be inserted here -->
                </div>
            </section>

            <!-- Modified Store Setup Section -->
            <section id="store-setup" class="section">
                <form class="store-form" id="storeForm">
                    <h2>Create Your Store</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Store Name</label>
                            <input type="text" id="storeName" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="storeDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Upload Logo</label>
                            <input type="file" id="storeLogo" accept="image/*">
                            <div id="logoPreview" class="logo-preview"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Store</button>
                </form>
            </section>

        <!-- Products Section -->
        <section id="products" class="section" aria-labelledby="products-heading">
            <h2 id="products-heading">Products</h2>
            <table class="product-table" id="product-table">
            <thead>
                <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Handmade Soap</td>
                <td>₹50.00</td>
                <td>50</td>
                <td>
                    <button class="btn btn-small edit-btn">Edit</button>
                    <button class="btn btn-small delete-btn">Delete</button>
                </td>
                </tr>
            </tbody>
            </table>
            <div class="store-form">
            <h3>Add New Product</h3>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Product Name" />
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="text" id="product-price" placeholder="Price" />
            </div>
            <div class="form-group">
                <label for="product-stock">Stock</label>
                <input type="text" id="product-stock" placeholder="Stock" />
            </div>
            <div class="form-group">
                <label for="product-image">Upload Pictures</label>
                <input type="file" id="product-image" />
            </div>
            <button class="btn" id="add-product-btn">Add Product</button>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="section" aria-labelledby="orders-heading">
            <h2 id="orders-heading">Orders</h2>
            <p>This section will display the orders of the products.</p>
        </section>

        <!-- Analytics Section -->
        <section id="analytics" class="section" aria-labelledby="analytics-heading">
            <h2 id="analytics-heading">Analytics</h2>
            <p>This section will display the analytics.</p>
        </section>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach((section) => {
            section.classList.remove("active");
            });
            document.getElementById(sectionId).classList.add("active");
        }

        document.querySelectorAll(".sidebar nav ul li").forEach((navItem) => {
            navItem.addEventListener("click", () => {
            const sectionId = navItem.getAttribute("data-section");
            showSection(sectionId);
            });
        });

        const createStoreBtn = document.getElementById("create-store-btn");
        createStoreBtn.addEventListener("click", () => {
            const storeName = document.getElementById("store-name").value.trim();
            const storeDescription = document.getElementById("store-description").value.trim();
            const storeLogo = document.getElementById("store-logo").files[0];

            if (!storeName || !storeDescription) {
            alert("Please fill in the store name and description.");
            return;
            }
            alert(`Store "${storeName}" has been created successfully!`);
        });

        const addProductBtn = document.getElementById("add-product-btn");
        addProductBtn.addEventListener("click", () => {
            const nameInput = document.getElementById("product-name");
            const priceInput = document.getElementById("product-price");
            const stockInput = document.getElementById("product-stock");

            const productName = nameInput.value.trim();
            const productPrice = priceInput.value.trim();
            const productStock = stockInput.value.trim();

            if (!productName || !productPrice || !productStock) {
            alert("Please fill in all product fields.");
            return;
            }

            const tableBody = document.querySelector("#product-table tbody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
            <td>${productName}</td>
            <td>₹${productPrice}</td>
            <td>${productStock}</td>
            <td>
                <button class="btn btn-small edit-btn">Edit</button>
                <button class="btn btn-small delete-btn">Delete</button>
            </td>
            `;
            tableBody.appendChild(newRow);

            nameInput.value = "";
            priceInput.value = "";
            stockInput.value = "";

            newRow.querySelector(".delete-btn").addEventListener("click", () => {
            if (confirm("Are you sure you want to delete this product?")) {
                newRow.remove();
            }
            });

        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
            btn.addEventListener("click", (e) => {
            const row = e.target.closest("tr");
            if (confirm("Are you sure you want to delete this product?")) {
                row.remove();
            }
            });
        });

        document.querySelectorAll(".edit-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
            alert("Edit functionality not implemented yet.");
            });
        });
        });
    </script>
</body>
</html>
