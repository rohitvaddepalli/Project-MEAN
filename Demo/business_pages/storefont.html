<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Pages</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
            padding: 7px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #16a085;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #1abc9c;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="register-page">
        <h2>Setup storefront</h2>
        <form id="storeForm">
            <div class="form-group">
                <label for="name">Store Name</label>
                <input type="text" id="name" placeholder="Enter your store name" required>
            </div>
            <div class="form-group">
                <label for="seller">Seller name</label>
                <input type="text" id="seller" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter your store description" required>
            </div>
            <div class="form-group">
                <label for="logo-image">Upload Logo Picture</label>
                <input type="file" id="logo-image" />
            </div>
            <button type="submit" class="btn">Register</button>
            <p id="register-error-message"></p>
        </form>
    </div>
    <script>
        document.getElementById('storeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = 'business-dashboard.html';
    });
    </script>
</body>
</html>
